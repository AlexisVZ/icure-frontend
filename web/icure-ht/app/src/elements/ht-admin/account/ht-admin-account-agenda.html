<dom-module id="ht-admin-account-agenda">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .agenda-panel{
                height: 100%;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
                position:relative;
            }


            .line {
                display: flex;
            }
            .line.p8 {
                padding: 0 8px;
                box-sizing: border-box;
            }
            .line.p16 {
                padding: 0 16px;
                box-sizing: border-box;
            }
            .line > * {
                flex-grow: 1;
            }
            .line > *.no-grow {
                flex-grow: 0;
            }
            .line > *.w50 {
                width: 50px;
            }
            .line > *.w100 {
                width: 100px;
            }
            .line > *.w150 {
                width: 150px;
            }
            .line > *.grow-3 {
                flex-grow: 3;
            }

            .line span.lang {
                padding-top: 20px;
                width: 80px !important;
            }

            .marginRight10 {
                margin-right:10px;
            }

            @media screen and (max-width: 1024px) {
                .nomobile {
                    display: none;
                }
                .onlymobile {
                    display: block;
                }
            }

            .bank-panel .panel-content {
                padding: 0 12px;
                overflow: hidden;
                border-bottom: 1px solid var(--app-background-color-dark);
                box-sizing: border-box;
                height: 400px;
                overflow-y: auto;
            }

            paper-tabs {
                background: var(--app-background-color);
                --paper-tabs-selection-bar-color: var(--app-secondary-color);
                --paper-tabs: {
                    color: var(--app-text-color);
                };
            }

            paper-tab {
                --paper-tab-ink: var(--app-text-color);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected iron-icon{
                opacity: 1;
            }

            paper-tab iron-icon{
                opacity: 0.5;
                color: var(--app-text-color);
            }

            :host {
                width: 100%!important;
            }

            .modal-button--save{
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                background: var(--app-secondary-color);
                color: var(--app-primary-color-dark);
                text-transform: capitalize;
                font-size: 14px;
                font-weight: 700;
                position: absolute;
                top: 50%;
                left: 50%;
                letter-spacing: 0.3px;
                transform: translate(-50%, -50%);
            }

            .modal-button--save iron-icon{
                opacity: 0.7;
            }

            paper-input{
                margin: 0 16px;
                --paper-input-container-focus-color: var(--app-primary-color);
                font-size:var(--form-font-size);
            }

            iron-icon{
                margin-right: 8px;
            }

            .textAlignCenter { text-align: center; }

            .hidden, .fii_hidden { display:none }

            #addDisplayedAgendaDialog{
                height: 400px;
                width: 800px;
            }

        </style>

        <ht-iban-validator validator-name="ht-iban-validator"></ht-iban-validator>

        <div class="agenda-panel">
            <h4>[[localize('my_pro', 'My profil', language)]] - [[localize('acc_agenda_info', 'agenda information', language)]]</h4>

            <div class="agendaContainer" id="agendaContainer">
                <h4>Liste des Agendas visibles <paper-icon-button class="add-btn" icon="icons:add-circle" on-tap="_addAgenda"></paper-icon-button></h4>
                <div>
                    <vaadin-grid id="agendaList" class="material" items="[[listOfVisibleAgenda]]">
                        <vaadin-grid-column>
                            <template class="header">
                                [[localize('name','Name',language)]]
                            </template>
                            <template>
                                <div>[[item.firstName]] [[item.lastName]]</div>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                                [[localize('deleg_user_type','User type',language)]]
                            </template>
                            <template>
                                <div>[[item.type]]</div>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                </div>
            </div>
        </div>

        <paper-dialog id="addDisplayedAgendaDialog">
            <div class="content">
                <paper-input id="hcpFilter" label="[[localize('fil','Filter',language)]]" value="{{hcpFilterValue}}"></paper-input>
                <vaadin-grid id="hcp-list" class="material" multi-sort="[[multiSort]]" items="[[hcp]]" active-item="{{activeHcp}}">
                    <vaadin-grid-column width="40px">
                        <template class="header">
                            <vaadin-checkbox on-checked-changed="_toggleBoxes"></vaadin-checkbox>
                        </template>
                        <template>
                            <vaadin-checkbox class="checkbox" id="[[item.id]]" checked="[[_sharingAgenda(item, hcp.*)]]" on-checked-changed="_checkHcp" disabled="[[shareAll]]"></vaadin-checkbox>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="100px">
                        <template class="header">
                            <vaadin-grid-sorter path="lastName">[[localize('las_nam','Last name',language)]]
                            </vaadin-grid-sorter>
                        </template>
                        <template>
                            <div class="cell frozen">[[_any(item.lastName, item.name, item)]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="100px">
                        <template class="header">
                            <vaadin-grid-sorter path="firstName">[[localize('fir_nam','First name',language)]]
                            </vaadin-grid-sorter>
                        </template>
                        <template>
                            <div class="cell frozen">[[item.firstName]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="100px">
                        <template class="header">
                            <vaadin-grid-sorter path="speciality">[[localize('spe','Speciality',language)]]
                            </vaadin-grid-sorter>
                        </template>
                        <template>
                            <div class="cell frozen">[[item.speciality]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="100px">
                        <template class="header">
                            <vaadin-grid-sorter path="email">[[localize('ema','Email',language)]]
                            </vaadin-grid-sorter>
                        </template>
                        <template>
                            <div class="cell frozen">[[item.email]]</div>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>
            <div class="buttons">
                <paper-checkbox on-checked-changed="displayAllHcps">[[localize('disp_all_hcps','Display all HCPs', language)]]</paper-checkbox>
                <paper-button class="modal-button" dialog-dismiss>[[localize('can','Cancel',language)]]</paper-button>
                <paper-button class="modal-button modal-button--save" dialog-confirm autofocus on-tap="confirmSharingAgenda">[[localize('share_pat','Share agenda',language)]]
                </paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class HtAdminAccountAgenda extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-account-agenda'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    listOfActiveUsers:{
                        type: Array,
                        value: () => []
                    },
                    listOfVisibleAgenda:{
                        type: Array,
                        value: () => []
                    },
                    hcpFilterValue: {
                        type: String
                    },
                    hcp: {
                        type: Object
                    },
                }
            }

            static get observers() {
                return ['agendaDataProvider(user)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            agendaDataProvider(){
                const properties = this.user && this.user.properties || []
                const displayedAgendasProperty = properties && properties.find(prop => prop.type.identifier === "be.mikrono.displayedAgendas") || []
                const listOfDisplayedAgendas = JSON.parse(displayedAgendasProperty.typedValue.stringValue)

                this.api.hcparty().getHealthcareParties(listOfDisplayedAgendas.join(',')).then(listOfHcpAgendas => this.set('listOfVisibleAgenda', listOfHcpAgendas))
            }

            _addAgenda(){
                this.$['addDisplayedAgendaDialog'].open()
            }

            _sharingAgenda(){

            }

            confirmSharingAgenda(){

            }


        }

        customElements.define(HtAdminAccountAgenda.is, HtAdminAccountAgenda)
    </script>
</dom-module>
