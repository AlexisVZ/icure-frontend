<dom-module id="ht-admin-account-invoice">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .invoice-panel{
                height: 100%;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
                position:relative;
            }


            .line {
                display: flex;
            }
            .line.p8 {
                padding: 0 8px;
                box-sizing: border-box;
            }
            .line.p16 {
                padding: 0 16px;
                box-sizing: border-box;
            }
            .line > * {
                flex-grow: 1;
            }
            .line > *.no-grow {
                flex-grow: 0;
            }
            .line > *.w50 {
                width: 50px;
            }
            .line > *.w100 {
                width: 100px;
            }
            .line > *.w150 {
                width: 150px;
            }
            .line > *.grow-3 {
                flex-grow: 3;
            }

            .line span.lang {
                padding-top: 20px;
                width: 80px !important;
            }

            .marginRight10 {
                margin-right:10px;
            }

            @media screen and (max-width: 1024px) {
                .nomobile {
                    display: none;
                }
                .onlymobile {
                    display: block;
                }
            }

            paper-tabs {
                background: var(--app-background-color);
                --paper-tabs-selection-bar-color: var(--app-secondary-color);
                --paper-tabs: {
                    color: var(--app-text-color);
                };
            }

            paper-tab {
                --paper-tab-ink: var(--app-text-color);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected iron-icon{
                opacity: 1;
            }

            paper-tab iron-icon{
                opacity: 0.5;
                color: var(--app-text-color);
            }

            :host {
                width: 100%!important;
            }

            paper-input{
                margin: 0 16px;
                --paper-input-container-focus-color: var(--app-primary-color);
                font-size:var(--form-font-size);
            }

            iron-icon{
                margin-right: 8px;
            }

            .textAlignCenter { text-align: center; }

            .hidden, .fii_hidden { display:none }

            #addDisplayedAgendaDialog{
                height: 400px;
                width: 800px;
            }

            .pencilIcon{
                height: 14px;
                width: 14px;
            }

            .btnDiv{
                text-align: right;
            }

            .buttons{
                display: flex;
                flex-grow: 1;
                box-sizing: border-box;
                justify-content: flex-end;
                padding-top: 16px;
            }

            #agendaListDialog{
                height: 250px;
                overflow: auto;
            }

        </style>

        <div class="invoice-panel">
            <h4>[[localize('my_pro', 'My profil', language)]] - [[localize('acc_invoice_info', 'invoice information', language)]]</h4>
            <div class="efactContainer" id="efactContainer">
                <h4>[[localize('list_of_bat_num', 'List of batch number', language)]]</h4>
                <div>
                    <vaadin-grid id="batchList" class="material" items="[[listOfBatchNumber]]">
                        <vaadin-grid-column>
                            <template class="header">
                                [[localize('Oa','Oa',language)]]
                            </template>
                            <template>
                                <div>[[item.oa]]</div>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                                [[localize('bat-num','Batch number',language)]]
                            </template>
                            <template>
                                <div>[[item.batchReference]]</div>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                            </template>
                            <template>
                                <div class="btnDiv">
                                    <iron-icon icon="vaadin:pencil" class="pencilIcon" on-tap="_modifyBatchNumber" data-item$="[[item]]"></iron-icon>
                                </div>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                </div>
            </div>
        </div>


    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class HtAdminAccountInvoice extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-account-invoice'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    listOfBatchReference: {
                        type: Array,
                        value: () => []
                    }
                }
            }

            static get observers() {
                return ["_dataProvider(user)"];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _modifyBatchNumber(){

            }

            _dataProvider(){

                const listOfOa = [100, 200, 300, 400, 500, 600, 900]

                let prom = Promise.resolve({})

                listOfOa.map(oa =>
                    prom = prom.then(batchReferences => this.api.invoice().getNextInvoiceReference('efact:'+this.user.healthcarePartyId+':'+oa+':', this.api.entityRef())
                        .then(ref => _.concat(batchReferences, [{batchReference: ref, oa: oa}]))
                    )
                )

                prom.then(batchReferences => {
                    console.log(batchReferences)
                    this.set("listOfBatchReference", batchReferences)
                })
            }


        }

        customElements.define(HtAdminAccountInvoice.is, HtAdminAccountInvoice)
    </script>
</dom-module>
