<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="ht-pat-prescription-dialog">
    <template>
        <style>
            .buttons{
				display: flex;
				flex-grow: 1;
				box-sizing: border-box;
				justify-content: flex-end;
				padding-top: 16px;
			}


            .endline {
				display: flex;
				flex-direction: row;
				margin: 0;
				border-top: 1px solid var(--app-background-color-dark);
			}

            .modal-button{
				--paper-button-ink-color: var(--app-secondary-color-dark);
				color: var(--app-text-color);
				font-weight: 400;
				font-size: 14px;
				height: 40px;
				min-width: 100px;
				padding: 10px 1.2em;
				text-transform: capitalize;
			}

            .modal-button--cancel {
                background: transparent;
                color: black;
                border: 1px solid var(--app-background-color-dark);
            }
            
			.modal-button--save{
				box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
				background: var(--app-secondary-color);
				color: var(--app-primary-color-dark);
				font-weight: 700;
				text-transform: capitalize;
			}

            .modal-title{
                background:  var(--app-background-color-dark);
                margin-top: 0;
                padding: 16px 24px;
            }

            .prescription-progress-bar {
				width: calc( 100% - 80px );
			}

            .warning {
                display: block;
                font-size: 1.1em;
                color: var(--app-status-color-nok);
                text-align: left;
                margin: 16px auto;
                background: rgba(252,0,0,.2);
                border-radius: 4px;
                padding: 8px;
                cursor: pointer;
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                width: 80%;
            }

            .warning.ehbox {
                color: white;
                background: var(--app-status-color-pending);
            }

            paper-dialog {
				width: 80%;
                min-width:30%;
                margin: 0;
			}

            paper-radio-group {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}

			paper-radio-group paper-radio-button {
				line-height: 48px;
			}


            vaadin-grid {
				max-height:100%;
				border: none;
				--vaadin-grid-body-row-hover-cell: {
					/* background-color: var(--app-primary-color); */
					color: white;
				};
				--vaadin-grid-body-row-selected-cell: {
					background-color: var(--app-primary-color);
					color: white;
				};
			}


            @media screen and (max-width: 952px) {
                paper-dialog#prescriptionDialog {
                    position: fixed;
                    max-height: none;
                    max-width: none !important;
                    top: 64px !important;
                    left: 0 !important;
                    height: calc(100vh - 64px) !important; /* 64 = app-header */
                    width: 100% !important;
                }
            }

            @media screen and (max-width: 800px) {
				.endline {
					padding-bottom: 16px;
				}
				paper-radio-group paper-radio-button {
					line-height: normal;
				}
			}
        
            @media screen and (max-width: 672px) {
                .modal-button {
                    margin: 4px 0;
                }
            }

            @media screen and (max-width: 664px) {
                paper-radio-group, .buttons {
                    flex-direction: column;
                }
            }

            .modal-button[disabled] {
                background: var(--app-secondary-color-dark);
                cursor: initial;
                box-shadow: none;
            }

            #loading {
                padding: 10px
            }

            .presc-dialog .buttons{
                padding-bottom: 16px;
            }
            .presc-dialog .error-message{
                padding-bottom: 16px;
            }
        </style>

        <paper-dialog id="loading">
            <h2>[[localize('sending_prescription','Sending prescription...',language)]]</h2>
            <paper-progress class="prescription-progress-bar" indeterminate></paper-progress>
        </paper-dialog>

        <paper-dialog id="confirmNoRecipe" class="presc-dialog">
            <h2 class="modal-title">[[localize('send_recipe_fail','Sending to Recipe failed',language)]]</h2>
            <div class="error-message">
                [[_printError]]
            </div>
            <div class="error-message-details">
                [[_printErrorDetails]]
            </div>

            <div class="endline">
                <div class="buttons">
                    <paper-button class="modal-button modal-button--cancel" on-tap="" dialog-dismiss>[[localize('can', "Annuler", language)]]</paper-button>
                    <paper-button class="modal-button modal-button--cancel" on-tap="_printPrescriptionNoRecipe" disabled="[[!_printEnabled(_drugsOnPrescriptions,_drugsOnPrescriptions.*,_splitColumnsCache)]]">[[localize('print_no_recipe', "Imprimer sans recipe", language)]]</paper-button>
                    <paper-button class="modal-button modal-button--save" dialog-dismiss autofocus on-tap="_printPrescriptions" disabled="[[!_printEnabled(_drugsOnPrescriptions,_drugsOnPrescriptions.*,_splitColumnsCache)]]">[[localize('try_again','Réessayer',language)]]</paper-button>
                </div>
            </div>
        </paper-dialog>

        <paper-dialog id="confirmRevoke" class="presc-dialog">
            <h2 class="modal-title">[[localize('revoke_recipe_fail','Revoke RID failed',language)]]</h2>
            <div class="error-message">
                [[_printError]]
            </div>
            <div class="error-message-details">
                [[_printErrorDetails]]
            </div>

            <div class="endline">
                <div class="buttons">
                    <paper-button class="modal-button modal-button--cancel" on-tap="" dialog-dismiss>[[localize('can', "Annuler", language)]]</paper-button>
                    <paper-button class="modal-button modal-button--save" dialog-dismiss autofocus on-tap="_revokeTryAgainCallback">[[localize('try_again','Réessayer',language)]]</paper-button>
                </div>
            </div>
        </paper-dialog>

        <paper-dialog id="dialog">

            <paper-tabs selected="{{prescriptionTab}}" attr-for-selected="name">
                <paper-tab name="sent">
                    <span class="names-nomobile">[[localize('prescription_sent','Prescriptions envoyées',language)]]</span>
                </paper-tab>
                <paper-tab name="toSend">
                    <span class="names-nomobile">[[localize('prescription_to_send','Prescriptions a envoyer',language)]]</span>
                </paper-tab>
            </paper-tabs>
            <template is="dom-if" if="[[_isSentView(prescriptionTab)]]">
                <vaadin-grid id="sent-entities-list" class="material" overflow="bottom" items="[[ridSentListExtended]]">
                    <vaadin-grid-column width="80px">
                        <template class="header">
                            <vaadin-grid-sorter path="description">[[localize('RID',"Numéro d'envoi Recipe",language)]]</vaadin-grid-sorter>
                        </template>
                        <template>
                            <div class="cell frozen">[[_getRidLabel(item)]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="100px">
                        <template class="header">
                            <vaadin-grid-sorter path="description">[[localize('dru_des','Drug descr.',language)]]</vaadin-grid-sorter>
                        </template>
                        <template>
                            <div class="cell frozen">[[item.drugDescription]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="200px">
                        <template class="header">
                            [[localize('pos','Posology',language)]]
                        </template>
                        <template>
                            <div class="cell frozen">[[item.drugPosology]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="40px">
                        <template class="header">
                        </template>
                        <template>
                            <template is="dom-if" if="[[item.drugs]]">
                                <paper-button class="action-btn" data-rid$="[[item.rid]]" on-tap="_revokeRIDHandler">
                                    [[localize('revoke','Revoquer',language)]]
                                </paper-button>
                            </template>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="40px">
                        <template class="header">
                        </template>
                        <template>
                            <template is="dom-if" if="[[item.drugs]]">
                                <paper-button class="action-btn" data-rid$="[[item.rid]]" on-tap="_printRID">
                                    [[localize('pri','Imprimer',language)]]
                                </paper-button>
                            </template>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
<!--                <div class="buttons">
                    <paper-button class="modal-button modal-button&#45;&#45;cancel" on-tap="debugRefresh" >refresh</paper-button>
                    <paper-button class="modal-button modal-button&#45;&#45;cancel" on-tap="debugClear" >clear</paper-button>
                </div>-->
            </template>
            <template is="dom-if" if="[[_isToSendView(prescriptionTab)]]">
                <!-- <h2 class="modal-title">[[localize('pri_pre','Print prescription',language)]]</h2> -->
                <vaadin-grid id="entities-list" class="material" overflow="bottom" items=[[_drugsOnPrescriptions]] active-item="{{activeDrug}}">
                    <vaadin-grid-column width="100px">
                        <template class="header">
                            <vaadin-grid-sorter path="description">[[localize('dru_des','Drug descr.',language)]]</vaadin-grid-sorter>
                        </template>
                        <template>
                            <div class="cell frozen">[[_drugDescription(item.svc)]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="200px">
                        <template class="header">
                            [[localize('pos','Posology',language)]]
                        </template>
                        <template>
                            <div class="cell frozen">[[_drugPosology(item.svc)]]</div>
                        </template>
                    </vaadin-grid-column>
                    <template is="dom-repeat" items="[[_splitColumnsCache]]" as="column" index-as="columnIndex">
                        <vaadin-grid-column flex-grow="0" width="50px">
                            <template class="header">
                                [[_columnName(columnIndex)]]
                            </template>
                            <template>
                                <!--<vaadin-checkbox id="[[item.id]]:[[columnIndex]]" disabled="[[!_enabled(columnIndex,index,_drugsOnPrescriptions,_drugsOnPrescriptions.*)]]" checked="[[_drugOnPrescription(item,columnIndex)]]" on-checked-changed="_setDrugOnPrescription"></vaadin-checkbox>-->
                                <vaadin-checkbox class="drugCheckbox" id="[[item.id]]:[[columnIndex]]" on-checked-changed="_toggleDrugOnPrescription" data-column$="[[columnIndex]]" data-item$="[[item]]"></vaadin-checkbox>
                                <!--<vaadin-checkbox class="drugCheckbox" id="[[item.id]]:[[columnIndex]]" checked="[[_drugOnPrescription(item,columnIndex,_drugsOnPrescriptions,_drugsOnPrescriptions.*,_splitColumnsCache)]]" on-checked-changed="_toggleDrugOnPrescription" data-column$="[[columnIndex]]" data-item$="[[item]]"></vaadin-checkbox>-->
                            </template>
                        </vaadin-grid-column>
                    </template>
                </vaadin-grid>
                <template is="dom-if" if="[[!ehealthSession]]">
                    <paper-button class="warning ehbox" on-tap="_importKeychain">
                        <iron-icon icon="warning"></iron-icon> [[localize('ehe_is_not_con','eHealth is not connected',language)]]
                    </paper-button>
                </template>
                <template is="dom-if" if="[[!fullProfile]]">
                    <paper-button class="warning" on-tap="_myProfile">
                        <iron-icon icon="warning"></iron-icon> [[localize('recipe_warning','To print recip-e, you HAVE to inquire your ADRESS and PHONE NUMBER in your profile !',language)]]
                    </paper-button>
                </template>
                <div class="endline">
                    <vaadin-date-picker id="deliveryDate" label="Date de délivrance" value="[[deliveryDateString]]" i18n="[[i18n]]"></vaadin-date-picker>
                    <template is="dom-if" if="[[patient.ssin]] && [[api.tokenId]]">
                        <paper-radio-group selected="{{selectedFormat}}">
                            <paper-radio-button name="A4">Format A4</paper-radio-button>
                            <paper-radio-button name="presc">Format prescription</paper-radio-button>
                        </paper-radio-group>
                    </template>
                    <div class="buttons">
<!--                        drugsRefresher: [[drugsRefresher]] .
                        <paper-button class="modal-button modal-button&#45;&#45;cancel" on-tap="debugRefresh" >refresh</paper-button>-->
                        <paper-button class="modal-button modal-button--cancel" dialog-dismiss>[[localize('close','Close',language)]]</paper-button>
                        <paper-button class="modal-button modal-button--save" dialog-confirm autofocus on-tap="_printPrescriptions" disabled="[[!_printEnabled(_drugsOnPrescriptions,_drugsOnPrescriptions.*,_splitColumnsCache)]]">[[localize('pri','Print',language)]]</paper-button>
                    </div>
                </div>
            </template>
        </paper-dialog>

        <canvas id="barCode"></canvas>
    </template>

    <script>

        import _ from 'lodash/lodash';
        import JsBarcode from 'JsBarcode';
        import mustache from "mustache/mustache.js";
        import moment from 'moment/src/moment';

        class HtPatPrescriptionDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
        
            static get is() {
                return 'ht-pat-prescription-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    patient: {
                        type: Object
                    },
                    selectedFormat: {
                        type: String,
                        value: 'presc'
                    },
                    currentContact: {
                        type: Object
                    },
                    deliveryDateString: {
                        type: String,
                        value: moment().format("YYYY-MM-DD")
                    },
                    globalHcp: {
                        type: Object
                    },
                    drugsRefresher: {
                        type: Number,
                        value: 0
                    },
                    _printError: {
                        type: String,
                        value: ""
                    },
                    _printErrorDetails: {
                        type: String,
                        value: ""
                    },
                    _revokeTryAgainCallback: {
                        type: Function,
                        value: function(){}
                    },
                    _drugsToBePrescribedCache: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _splitColumnsCache: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _drugsOnPrescriptions: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    prescriptionTab: {
                        type: String,
                        value: 'toSend'
                    }
                };
            }

            static get observers() {
				return [
				    '_setPrintSize(selectedFormat)',
                    '_fetchRidSentList(_drugsToBePrescribedCache)',
                    '_populateDrugsOnPrescriptions(_drugsToBePrescribedCache)',
                    '_refreshSplitColumns(_drugsOnPrescriptions,_drugsOnPrescriptions.*)',
                    '_refreshAllCheckboxes(_splitColumnsCache)',
                ];
			}

            _setPrintSize() {
                localStorage.setItem('prefillFormat', this.selectedFormat)
            }

            ready() {
                super.ready();
                this.set('selectedFormat', localStorage.getItem('prefillFormat') ? localStorage.getItem('prefillFormat') : 'presc')
                //console.log("READY presc")
            }

            open() {
                this.$.dialog.open()
                this._refreshDrugsToBePrescribed()
            }

            _isSentView() {
                //console.log("is sent view")
                return this.prescriptionTab == 'sent'
            }

            _isToSendView() {
                //console.log("is to send view")
                if(this.prescriptionTab == 'toSend') {
                    this._refreshDrugsToBePrescribed()
                    //this._refreshAllCheckboxes()
                    return true
                } else {
                    return false
                }
            }

            _columnName(idx) {
				return `#${idx + 1}`;
			}

			_getRidLabel(item) {
                if(item.rid) {
                    return item.rid
                } else {
                    if(item.drugs) {
                        return this.localize('paper', 'Papier', this.language)
                    } else {
                        return ""
                    }
                }
            }

            _revokeRIDHandler(e) {
                const rid = e.target.dataset.rid
                this._revokeRID(rid)
            }

            _revokeRID(rid) {
                if(rid) {
                    if (this.patient.ssin && this.api.tokenId) { // if ehealth connected
                        this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp =>
                            this.api.fhc().Recipecontroller().revokePrescriptionUsingDELETE(this.api.keystoreId, this.api.tokenId, "persphysician", hcp.nihii, hcp.ssin, hcp.lastName, this.api.credentials.ehpassword, rid, "no reason specified")
                                .then(isDeleted => {
                                    console.log("delete rid: ", isDeleted)
                                    if(isDeleted) {
                                        const group = this.ridSentList.find(group=> group.rid === rid)
                                        if(group) {
                                            this._markDrugsAsNotSent(group.drugs)
                                        } {
                                            console.log("no prescription found to revoke")
                                        }
                                    } else {
                                        throw "Server say not deleted"
                                    }
                                })
                                .catch(error => {
                                    console.log("error:", error)
                                    this.set('_printError', this.localize("error_revoke_recipe", "Error while revoking Recipe:", this.language))
                                    this.set('_printErrorDetails', error)
                                    this.set('_revokeTryAgainCallback', () => this._revokeRID(rid))

                                    this.$.loading.close();
                                    setTimeout(() => this.$.confirmRevoke.open(),10) // dialog doesn't open a second time without setTimeout
                                })
                        )
                    } else {
                        console.log("no ehealth")
                        this.set('_printError', this.localize('no_ehe_con', "You have no ehealth session.", this.language))
                        this.set('_printErrorDetails', "")
                        this.set('_revokeTryAgainCallback', () => this._revokeRID(rid))
                        this.$.loading.close();
                        setTimeout(() => this.$.confirmRevoke.open(),10) // dialog doesn't open a second time without setTimeout
                    }
                } else {
                    // not a recipe
                    console.log("not a recipe")
                    const papergroup = this.ridSentList.find(group=> !group.rid)
                    if(papergroup) {
                        this._markDrugsAsNotSent(papergroup.drugs)
                    } {
                        console.log("no paper prescription to revoke")
                    }
                }
            }

            _printRID(e) {
                const rid = e.target.dataset.rid // if rid is null, norecipe is printed
                const ridDrugs = this.ridSentList.find(group=> group.rid === rid).drugs
                const splitCols = [{rid: rid, drugIds: ridDrugs.map(d => d.id)}]
                const element = this.root.querySelector("#barCode");
                const toPrint = this._formatPrescriptionsBody(splitCols,ridDrugs,this.patient,this.globalHcp,moment(this.deliveryDateString+"").format("DD/MM/YYYY"),element)
                this._pdfReport(ridDrugs,toPrint,this.selectedFormat)
            }

            debugRefresh() {
                this._fetchRidSentList()
                //this.set('drugsRefresher', this.drugsRefresher + 1)
                this._refreshDrugsToBePrescribed()
            }

            debugClear() {
                this.set('ridSentListExtended', []) // ugly hack to refresh
            }

            _fetchRidSentList() {
                //console.log("_fetchRidSentList()")

                // local RIDs
                let groupObj = _.groupBy(this._drugsAlreadyPrescribed(), svc => this.api.contact().medicationValue(svc, this.language).prescriptionRID)
                let groups = Object.keys(groupObj).map(key => {
                    return {
                        "drugs": groupObj[key],
                        "rid": this.api.contact().medicationValue(groupObj[key][0], this.language).prescriptionRID
                    }
                })
                this.set('ridSentList', groups)
                this.set('ridSentListExtended', _.flattenDeep(groups.map(g => {
                    return [
                        g,
                        g.drugs.map(d=> {
                           return {
                               drugPosology: this._drugPosology(d),
                               drugDescription: this._drugDescription(d),
                           }
                        })
                    ]
                })))

                // TODO: make union of server rid and local rid for recipe sent outside of medical house
                /*
                if (this.patient.ssin && this.api.tokenId) { // if ehealth connected
                    this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp =>
                        this.api.fhc().Recipecontroller().listOpenPrescriptionsUsingGET(this.api.keystoreId, this.api.tokenId, "persphysician", hcp.nihii, hcp.ssin, hcp.lastName, this.api.credentials.ehpassword)
                            .then(presclist => {
                                if(presclist.length > 0) {
                                    this.set('ridSentListExtended', _.concat(this.ridSentListExtended, {rid:"RECIPE"}, presclist))
                                }
                            })
                    )
                }
                */

                //console.log("_fetchRidSentList(): ridSentListExtended",this.ridSentListExtended )
                return this.ridSentListExtended
            }


            _drugsAlreadyPrescribed() {
				return this.api && this.currentContact && this.currentContact.services && this.currentContact.services.filter(s => s.tags.find(t => t.type === 'CD-ITEM' && t.code === 'treatment') && !s.endOfLife && s.tags.find(t => t.type === 'CD-LIFECYCLE' && ['ordered', 'completed', 'delivered'].includes(t.code)) && this.api.contact().medicationValue(s, this.language)) || [];
			}

            _drugDescription(svc) {
				return svc && this.api.contact().medication().medicationNameToString(this.api.contact().medicationValue(svc, this.language), this.language) || "N/A";
            }

            _drugOnPrescription(svc, index) {
				const col = this._splitColumns()[index];
				//console.log("_drugOnPrescription: ", index, svc, col, svc && col && col.drugIds && col.drugIds.includes(svc.id) || false)
				return svc && col && col.drugIds && col.drugIds.includes(svc.id) || false;
            }
            
            _drugPosology(svc) {
				return svc && this.api.contact().medication().posologyToString(this.api.contact().medicationValue(svc, this.language), this.language) || "N/A";
			}
            
            _drugsToBePrescribed() {
                return this._drugsToBePrescribedCache
            }

            _refreshDrugsToBePrescribed() {
                //console.log("_refreshDrugsToBePrescribed()")
                let tbp = this.api && this.currentContact && this.currentContact.services && this.currentContact.services.filter(s => s.tags.find(t => t.type === 'CD-ITEM' && t.code === 'treatment') && !s.endOfLife && !s.tags.find(t => t.type === 'CD-LIFECYCLE' && ['ordered', 'completed', 'delivered'].includes(t.code)) && this.api.contact().medicationValue(s, this.language)) || [];
                this.set('_drugsToBePrescribedCache', tbp)
                //console.log("_refreshDrugsToBePrescribed(): this._drugsToBePrescribedCache", this._drugsToBePrescribedCache)
                return tbp
            }

            _drugsSelectedAndToBePrescribed() {
                return this._drugsToBePrescribed().filter(d=>this._safeDrugsOnPrescriptions().find(dop=>dop.id === d.id && dop.column >= 0))
            }

            _enabled(column, line) {
				if (line === undefined) {
					return true;
				}

				const dop = this._safeDrugsOnPrescriptions();
				if (dop.length < 5) {
					return true;
				}

				const sums = dop.reduce((sums, i) => {
				    if(i.column >= 0) {
                        sums[i.column] = (sums[i.column] || 0) + 1;
                    }
					return sums;
				}, []);

				if ((sums[column] || 0) < 5) {
					return true;
				}

				const ids = this._drugsToBePrescribed().map(d => d.id);
				const id = ids[line];
				return dop.find(x => x.id === id && x.column === column) || false;
			}

            _importKeychain() { // open keychain importation window
                this.$.prescriptionDialog.close()
                this.dispatchEvent(new CustomEvent("open-utility", {composed: true, bubbles: true, detail: {panel:'import-keychain'}}))
            }

            _myProfile() { // open profile
                this.dispatchEvent(new CustomEvent("open-utility", {composed: true, bubbles: true, detail: {panel:'my-profile', tab:1}}))
            }

            _printPrescriptions(e) {
                if(!this._printEnabled()) {
                    console.log("nothing to print")
                    return
                }
                this.$.confirmNoRecipe.close()
				this.$.loading.open();
				const splitColumns = this._splitColumns().filter(c => c && c.drugIds && c.drugIds.length > 0)
                const drugsToBePrescribed = this._drugsSelectedAndToBePrescribed();
				const element = this.root.querySelector("#barCode");
				let toPrint = undefined
				this.set('selectedFormat', (this.patient.ssin && this.api.tokenId) ? this.selectedFormat : 'presc')


                if (this.patient.ssin && this.api.tokenId){ // if ehealth connected
                    this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp =>
                        Promise.all(
                            splitColumns.map(c =>

                this.set('_drugsOnPrescriptions',
                    this._drugsToBePrescribedCache.reduce((accu, s) => {
                        const availableSpace = accu.reduce((acc,drug) => {
                            if(drug.column >= 0) {
                                acc[drug.column] >= 0 ? acc[drug.column]-- : acc[drug.column] = 4;
                            }
                            return acc
                        }, []);
                        availableSpace.push(5);
                        let codes = s.codes && s.codes.map(c => c.code + '|' + c.type + '|' + c.version);
                        let sameDrugColumnIndex = 0
                        let compound = null
                        if(!codes || !codes.length) {
                            codes = null
                            const content = this.api.contact().preferredContent(s,this.language)
                            compound = content && content.medicationValue && content.medicationValue.compoundPrescription
                            sameDrugColumnIndex = (accu.slice(0).reverse().find( drug => drug.compound == compound ) || {}).column
                        }else {
                            sameDrugColumnIndex = (accu.slice(0).reverse().find(drug => drug.codes && drug.codes.length && codes.filter( c => drug.codes.join(',').includes(c)).length === codes.length) || {}).column;
                        }
                        const column = _.findIndex(availableSpace, (s, idx) => sameDrugColumnIndex >= 0 ? (idx === sameDrugColumnIndex + 1) && s : s );
                        accu.push({
                            id: s.id,
                            svc: s,
                            codes,
                            column,
                            compound
                        })
                        return accu
                    }, [] )
                )
                //console.log('_populateDrugsOnPrescriptions(): this._drugsOnPrescriptions', this._drugsOnPrescriptions)
                return this._drugsOnPrescriptions
            }

            _safeDrugsOnPrescriptions() {
                return this._drugsOnPrescriptions
            }


            _toggleDrugOnPrescription(e) {
                if(!e.target.dataset.item) {
                    console.log("no item!")
                    return
                }

                if(this._isToggling) {
                    return
                } else {

                    const svc = JSON.parse(e.target.dataset.item);
                    const columnIndex = JSON.parse(e.target.dataset.column);
                    this._isToggling = true
                    const id = e.target.id.split(':')[0];
                    let column = parseInt(e.target.id.split(':')[1]);
                    const checked = e.detail.value
                    this._setDrugOnPrescription(e)
                    //console.log("checked", checked)
                    //this._refreshAllCheckboxes() // already called by _setDrugOnPrescription by changing _drugsOnPrescriptions
                    //e.path[0].checked = this._drugOnPrescription(svc, columnIndex)
                    //console.log("_toggleDrugOnPrescription: _safeDrugsOnPrescriptions:", this._safeDrugsOnPrescriptions(), "_drugsOnPrescriptions: ", this._drugsOnPrescriptions)
                    this._isToggling = false
                }

            }

            _refreshAllCheckboxes() {
                //console.log("_refreshAllCheckboxes")
                //console.log("_refreshAllCheckboxes: NOW!",this.root.querySelectorAll(".drugCheckbox") )
                this.root && this.root.querySelectorAll(".drugCheckbox").forEach(cb=>{
                    const splitted = cb.id.split(':');
                    const myid = splitted[0]
                    const colidx = splitted[1]
                    if(myid) {
                        const svc = this._drugsToBePrescribed().find(d=> d.id === myid)
                        cb.checked = this._drugOnPrescription(svc, colidx)
                    }
                })
            }

			_setDrugOnPrescription(e) {
				const id = e.target.id.split(':')[0];
				let column = parseInt(e.target.id.split(':')[1]);
				const checked = e.detail.value
                //console.log("_setDrugOnPrescription: _drugsOnPrescriptions:", this._drugsOnPrescriptions)
                if(checked === false) {
                    column = -1 // null mean do not print this drug
                }

				if (!id || id.length === 0 || !column && column !== 0) {
					return;
				}

				const current = this._drugsOnPrescriptions;

				const markIndex = current.findIndex(m => m.id === id);

				if (markIndex >= 0) {
                    //const mark = current[markIndex]
					//mark.column = column;
                    this.set('_drugsOnPrescriptions.' + markIndex + '.column', column);
				} else {
				    console.log("_setDrugOnPrescription: not found: should not happen!")
					//current.push({ id: id, column: column });
				}

            }

            _printEnabled() {
                const cols = this._splitColumns()
                return cols.length !== 0 && cols.find(c=>c && c.drugIds && c.drugIds.length !== 0)
            }

            _refreshSplitColumns() {
                const drugs = this._drugsToBePrescribed();
                const columns = this._safeDrugsOnPrescriptions().reduce((columns, mark) => {
                    const id = mark.id;
                    const column = mark.column;
                    if(column >= 0) { // ignore unchecked drugs
                        (columns[column] || (columns[column] = {drugIds:[], column:column})).drugIds.push(id)
                    }
                    return columns;
                }, [{drugIds:[]}]);
                if (!columns.find(c => !c || !c.drugIds || !c.drugIds.length) && columns.length < drugs.length) {
                    columns.push({drugIds:[]});
                }
                //console.log("_refreshSplitColumns", columns)
                this.set('_splitColumnsCache', columns)
            }

            _splitColumns() {
                return this._splitColumnsCache
            }

        }

        customElements.define(HtPatPrescriptionDialog.is, HtPatPrescriptionDialog);
    
    </script>
